<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Coinche de gros</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="fabric.js"></script>

  </head>

  <body >

      <div id="loginpage">
         <div class="lpjoueur0">
            Joueur 1:<BR>
            <input id="joueur0" type="text" maxlength="14" />
            <input type="button" id="Entrer0" value="OK" />

          </div>
          <div class="lpjoueur1">
            Joueur 2:<BR>
            <input id="joueur1" type="text" maxlength="14" />
            <input type="button" id="Entrer1" value="OK" />

          </div>
          <div class="lpjoueur2">
            Joueur 3:<BR>
            <input id="joueur2" type="text" maxlength="14" />
            <input type="button" id="Entrer2" value="OK" />

          </div>
          <div class="lpjoueur3">
            Joueur 4:<BR>
            <input id="joueur3" type="text" maxlength="14" />
            <input type="button" id="Entrer3" value="OK" />
          </div>

      </div>

      <div id="closepage">
        Salle pleine!
      </div>

      <div id="mainpage" >
        <audio id='audio0'></audio>
        <audio id='audio1'></audio>
        <audio id='audio2'></audio>
        <canvas id="c" width="800" height="600" ></canvas>
        <!-- style="border:1px solid black"-->
      </div>

      <div class="dialog" id="jeprendspage">
          <p>
            <button id="Redonner">Redonner</button>
            <button id="Jeprends">Je prends</button>
          </p>
      </div>

      <div class="dialog" id="annoncespage" >
        <p>Contrat:</p>
          <p><label>
            <select id="valeurcontrat">
              <option>80</option>
              <option>90</option>
              <option>100</option>
              <option>110</option>
              <option>120</option>
              <option>130</option>
              <option>140</option>
              <option>150</option>
              <option>160</option>
              <option>170</option>
              <option>180</option>
              <option>Capot</option>
              <option>Générale</option>
            </select>
          </label></p>
        <p>
          <input type="radio" name="couleurcontrat" value="spade">
          <label style="color:black">&spades;</label>
          <input type="radio" name="couleurcontrat" value="heart">
          <label style="color:red">&hearts;</label>
          <input type="radio" name="couleurcontrat" value="diamond">
          <label style="color:red">&diams;</label>
          <input type="radio" name="couleurcontrat" value="club">
          <label style="color:black">&clubs;</label>
          <input type="radio" name="couleurcontrat" value="SA">
          <label style="color:black">SA</label>
          <input type="radio" name="couleurcontrat" value="TA">
          <label style="color:black">TA</label>
        </p>
        <p><label>
        <select id="coinche">
          <option></option>
          <option>Coinché</option>
          <option>Surcoinché</option>
        </select>
        </label></p>
        <p>
          <button id="OK">OK</button>
        </p>
    </div>

    <div class="dialog" id="scorepage" >
      <p id='contrat'></p>
      <p id='compte'></p>
      <p>
        <table>
          <tr>
            <th id='equipe0'>Equipe0</th>
            <th id='equipe1'>Equipe1</th>
          </tr>
          <tr>
            <td id='score0'></td>
            <td id='score1'></td>
          </tr>
        </table>
      </p>
      <p><button id="donneSuivante">Donne suivante</button></p>
    </div>

    <div id="stockimages">
      <img src="/img/spade_1.png" id="spade_1" class="carte">
      <img src="/img/spade_king.png" id="spade_king" class="carte">
      <img src="/img/spade_queen.png" id="spade_queen" class="carte">
      <img src="/img/spade_jack.png" id="spade_jack" class="carte">
      <img src="/img/spade_10.png" id="spade_10" class="carte">
      <img src="/img/spade_9.png" id="spade_9" class="carte">
      <img src="/img/spade_8.png" id="spade_8" class="carte">
      <img src="/img/spade_7.png" id="spade_7" class="carte">
      <img src="/img/heart_1.png" id="heart_1" class="carte">
      <img src="/img/heart_king.png" id="heart_king" class="carte">
      <img src="/img/heart_queen.png" id="heart_queen" class="carte">
      <img src="/img/heart_jack.png" id="heart_jack" class="carte">
      <img src="/img/heart_10.png" id="heart_10" class="carte">
      <img src="/img/heart_9.png" id="heart_9" class="carte">
      <img src="/img/heart_8.png" id="heart_8" class="carte">
      <img src="/img/heart_7.png" id="heart_7" class="carte">
      <img src="/img/diamond_1.png" id="diamond_1" class="carte">
      <img src="/img/diamond_king.png" id="diamond_king" class="carte">
      <img src="/img/diamond_queen.png" id="diamond_queen" class="carte">
      <img src="/img/diamond_jack.png" id="diamond_jack" class="carte">
      <img src="/img/diamond_10.png" id="diamond_10" class="carte">
      <img src="/img/diamond_9.png" id="diamond_9" class="carte">
      <img src="/img/diamond_8.png" id="diamond_8" class="carte">
      <img src="/img/diamond_7.png" id="diamond_7" class="carte">
      <img src="/img/club_1.png" id="club_1" class="carte">
      <img src="/img/club_king.png" id="club_king" class="carte">
      <img src="/img/club_queen.png" id="club_queen" class="carte">
      <img src="/img/club_jack.png" id="club_jack" class="carte">
      <img src="/img/club_10.png" id="club_10" class="carte">
      <img src="/img/club_9.png" id="club_9" class="carte">
      <img src="/img/club_8.png" id="club_8" class="carte">
      <img src="/img/club_7.png" id="club_7" class="carte">
      <img src="/img/back.png" id="back" class="carte">
    </div>

  </body>

<script src="/main.js"></script>

</html>
