<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Coinche</title>
    <link rel="icon" href="favicon.png">
      <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Coinche">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="fabric.js"></script>

  </head>

  <body >

      <div id="loginpage" class="page">
         <div class="lpjoueur0">
            Joueur 1:<BR>
            <input id="joueur0" type="text" maxlength="14" />
            <input type="button" id="Entrer0" value="OK" />

          </div>
          <div class="lpjoueur1">
            Joueur 2:<BR>
            <input id="joueur1" type="text" maxlength="14" />
            <input type="button" id="Entrer1" value="OK" />

          </div>
          <div class="lpjoueur2">
            Joueur 3:<BR>
            <input id="joueur2" type="text" maxlength="14" />
            <input type="button" id="Entrer2" value="OK" />

          </div>
          <div class="lpjoueur3">
            Joueur 4:<BR>
            <input id="joueur3" type="text" maxlength="14" />
            <input type="button" id="Entrer3" value="OK" />
          </div>

      </div>

      <div id="mainpage" class="page">
        <canvas id="c" width="800" height="600" ></canvas>
      </div>

      <div class="dialog" id="annonces">
          <p>
            <button id="Jeprends">Je prends</button>
            <button id="Redonner">Redonner</button>
          </p>
      </div>

      <div class="dialog" id="nouvelledonne">
          <p>
            <button id="nlledonne">Donne suivante</button>
          </p>
      </div>

      <div class="dialog" id="saisiecontrat" >
        <p>Contrat:</p>
          <p><label>
            <select id="valeurcontrat">
              <option>80</option>
              <option>90</option>
              <option>100</option>
              <option>110</option>
              <option>120</option>
              <option>130</option>
              <option>140</option>
              <option>150</option>
              <option>160</option>
              <option>170</option>
              <option>180</option>
              <option>Capot</option>
              <option>Générale</option>
            </select>
          </label></p>
        <p>
          <table>
            <tr>
              <td><label style="color:black">&spades;</label></td>
              <td><label style="color:red">&hearts;</label></td>
              <td><label style="color:red">&diams;</label></td>
              <td><label style="color:black">&clubs;</label></td>
              <td><label style="color:black">SA</label></td>
              <td><label style="color:black">TA</label></td>
            </tr>
            <tr>
              <td><input type="radio" name="couleurcontrat" value="spade"></td>
              <td><input type="radio" name="couleurcontrat" value="heart"></td>
              <td><input type="radio" name="couleurcontrat" value="diamond"></td>
              <td><input type="radio" name="couleurcontrat" value="club"></td>
              <td><input type="radio" name="couleurcontrat" value="SA"></td>
              <td><input type="radio" name="couleurcontrat" value="TA"></td>
            </tr>
          </table>
        </p>
        <p><label>
        <select id="coinche">
          <option></option>
          <option>Coinché</option>
          <option>Surcoinché</option>
        </select>
        </label></p>
        <p>
          <button id="OK">OK</button>
        </p>
    </div>

    <div class="dialog" id="scores" >
      <p id='contrat'></p>
      <p id='compte'></p>
      <p>
        <table>
          <tr>
            <th id='equipe0'>Equipe0</th>
            <th id='equipe1'>Equipe1</th>
          </tr>
          <tr>
            <td ><input type="number" pattern="[0-9]*" id='score0' min="0" step="10" class="score"></td>
            <td ><input type="number" pattern="[0-9]*" id='score1' min="0" step="10" class="score"></td>
          </tr>
        </table>
      </p>
      <p><button id="donneSuivante">Donne suivante</button></p>
    </div>

    <div id="stockimages">
      <img src="/img/back.png" id="back" class="carte">
    </div>

  </body>

<script type="text/javascript">
const couleurs=["spade","heart","diamond","club"];
const valeurs=["1","king","queen","jack","10","9","8","7"];

couleurs.map(couleur=>{
  valeurs.map(valeur=>{
    var tag='<img src="/img/'+couleur+'_'+valeur+'.png" id="'+couleur+'_'+valeur+'" class="carte">';
    document.getElementById('stockimages').insertAdjacentHTML('afterbegin', tag);
  })
})

</script>

<script src="/main.js"></script>

</html>
